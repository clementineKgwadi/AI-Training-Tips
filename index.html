<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="/src/style.css" />
    <title>AI-Training-Tips</title>
  </head>

  <body>
    <div class="container">
      <header>
        <h1>Your AI-powered fitness coach</h1>
        <h2>
          Level up your fitness journey with personalized workout tips and
          exercises
        </h2>
      </header>

      <main>
        <form action="" id="ai-generator-form">
          <input
            type="text"
            name="text"
            placeholder="Ready to crush your goals? Tell us what you want to work on?"
            autocomplete="off"
            required
            class="input-prompt"
            id="input-prompt"
          />
          <input type="submit" value="Generate" class="button-submit" />
        </form>

        <div class="container-code" id="container-code"></div>
      </main>

      <footer>
        <p>
          This AI project was coded by
          <a href="https://github.com/clementineKgwadi" target="_blank"
            >Clementine Kgwadi</a
          >, is
          <a
            href="https://github.com/clementineKgwadi/AI-Training-Tips"
            target="_blank"
            >open-sourced on GitHub</a
          >
          and hosted on
          <a href="https://ai-exercise-tips.netlify.app/" target="_blank"
            >Netlify</a
          >
        </p>
      </footer>
    </div>

    <script src="/src/index.js"></script>
  </body>
</html>
